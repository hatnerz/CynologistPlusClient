<div class="managers">
    <div class="container">
        <div class="inner">
            <h1>Managers</h1>
            <div>
                <p-button icon="pi pi-plus" [style]="{marginBottom: '20px'}"></p-button>

                <div class="managers-table">
                    <p-table [value]="managers" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Login</th>
                                <th>Training Center</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-manager>
                            <tr>
                                <td>{{ manager.firstName }}</td>
                                <td>{{ manager.lastName }}</td>
                                <td>{{ manager.login }}</td>
                                <td style="padding-right: 0px">{{ manager.dogTrainingCenterName }}</td>
                                <td style="padding: 10px" class="flex flex-justify-content-end flex-align-items-center">
                                    <p-button severity="warning" (click)="modifyManager(manager.id)">{{ 'general.modify' | translate }}</p-button>  
                                </td>
                                <td style="padding: 0px">
                                    <p-button severity="danger" (click)="deleteManager(manager.id)">{{ 'general.delete' | translate }}</p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
