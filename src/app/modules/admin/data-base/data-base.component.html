<div class="database">
    <div class="container">
        <div class="inner">
            <h1>Database administration</h1>
            <div class="actions" *ngIf="!isLoading">
                <div>Last backupDate: {{ getCorrectDate(lastBackupDate) | date : dateFormat }}</div>
                <div class="flex" style="gap: 20px; margin-top: 20px;">
                    <p-button (click)="createBackup()">CreateBackup</p-button>
                    <p-button (click)="restoreDatabase()">Restore database from the last backup</p-button>
                </div>
            </div>
        </div>
    </div>
</div>
